			<h3 style="margin: 10px; font-size: 1.75rem; color: #8a81b9;  opacity: 1;"><i class="fa fa-file-code-o" aria-hidden="true"></i> 학습도</h3>
			<div id="chart-container" style="margin-bottom: 30px;"></div>
			<script src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>

			<script>
				var dom = document.getElementById('chart-container');
				var myChart = echarts.init(dom, null, {
					renderer: 'canvas',
					useDirtyRect: false
				});
				var app = {};

				var option;

				option = {
					dataset: {
						source: [
							['score', 'amount', 'product'],
							[20, 25, 'Python'],
							[20, 30, 'PHP'],
							[50, 40, 'SQL'],
							[50, 40, 'JavaScript'],
							[100, 60, 'CSS'],
							[100, 65, 'HTML']
						]
					},
					grid: { containLabel: true },
					xAxis: { name: 'amount' 
				,min: 0,
            max: 100
            //위의 min, max를 설정한 모습을 확인할 수 있습니다.
				},
					yAxis: { type: 'category' },
					visualMap: {
						orient: 'horizontal',
						left: 'center',
						min: 0,
						max: 120,
						text: ['High Score', 'Low Score'],
						// Map the score column to color
						dimension: 0,
						inRange: {
							color: ['#65B581', '#FFCE34', '#FD665F']
						}
					},
					series: [
						{
							type: 'bar',
							encode: {
								// Map the "amount" column to X axis.
								x: 'amount',
								// Map the "product" column to Y axis
								y: 'product'
							}
						}
					]
				};

				if (option && typeof option === 'object') {
					myChart.setOption(option);
				}

				window.addEventListener('resize', myChart.resize);


			</script>
